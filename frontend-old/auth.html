<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - CHUSU NOTE</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            max-width: 450px;
            margin: 50px auto;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            background: var(--white);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: var(--white);
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: var(--primary-yellow);
            color: var(--text-dark);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .error-message {
            background: #ffe6e6;
            color: #d32f2f;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçä CHUSU NOTE</h1>
            <p class="subtitle">Connexion √† votre compte</p>
        </header>

        <div class="auth-container">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Connexion</button>
                <button class="auth-tab" data-tab="register">Inscription</button>
            </div>

            <section>
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>

                <!-- Formulaire de connexion -->
                <form id="login-form" class="auth-form active">
                    <h2>Se connecter</h2>

                    <div class="form-group">
                        <label for="login-email">Email *</label>
                        <input type="email" id="login-email" required placeholder="votre@email.com">
                    </div>

                    <div class="form-group">
                        <label for="login-password">Mot de passe *</label>
                        <input type="password" id="login-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>

                    <button type="submit" class="btn btn-primary">Se connecter üîì</button>
                </form>

                <!-- Formulaire d'inscription -->
                <form id="register-form" class="auth-form">
                    <h2>Cr√©er un compte</h2>

                    <div class="form-group">
                        <label for="register-username">Nom d'utilisateur *</label>
                        <input type="text" id="register-username" required placeholder="Mon pseudo" minlength="3">
                    </div>

                    <div class="form-group">
                        <label for="register-email">Email *</label>
                        <input type="email" id="register-email" required placeholder="votre@email.com">
                    </div>

                    <div class="form-group">
                        <label for="register-password">Mot de passe *</label>
                        <input type="password" id="register-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6">
                    </div>

                    <div class="form-group">
                        <label for="register-password-confirm">Confirmer le mot de passe *</label>
                        <input type="password" id="register-password-confirm" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6">
                    </div>

                    <button type="submit" class="btn btn-primary">S'inscrire üéâ</button>
                </form>
            </section>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
