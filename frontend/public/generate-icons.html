<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate PWA Icons</title>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Right-click each canvas and save as the specified filename:</p>
    
    <h3>pwa-192x192.png</h3>
    <canvas id="canvas192" width="192" height="192"></canvas>
    
    <h3>pwa-512x512.png</h3>
    <canvas id="canvas512" width="512" height="512"></canvas>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#FFD700');
            gradient.addColorStop(1, '#FFA500');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Orange emoji (simplified)
            ctx.font = `${size * 0.7}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üçä', size / 2, size / 2);
        }

        createIcon('canvas192', 192);
        createIcon('canvas512', 512);
    </script>
</body>
</html>
