# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = [
  "cd backend && npm ci --only=production",
  "cd ../frontend && npm ci --include=dev",
]

[phases.build]
cmds = [
  "cd frontend && npm run build",
]

[start]
cmd = "cd backend && node server.js"
