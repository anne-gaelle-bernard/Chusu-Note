# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = [
  "npm ci --prefix backend --only=production",
  "npm ci --prefix frontend --include=dev",
]

[phases.build]
cmds = [
  "npm run build --prefix frontend",
]

[start]
cmd = "node backend/server.js"
